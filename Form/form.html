            <input type="text" data-valid="name" placeholder="Second Name" required>
        </div>
        <div><input type="number" placeholder="Age"></div>
        <div class="data">
            <select name="select" id="data">
                <option value="dd">1</option>
                <option value="dd">2</option>
                <option value="dd">3</option>
                <option value="dd">4</option>
                <option value="dd">5</option>
                <option value="dd">6</option>
                <option value="dd">7</option>
                <option value="dd">8</option>
                <option value="dd">9</option>
                <option value="dd">10</option>
                <option value="dd">11</option>
                <option value="dd">12</option>
                <option value="dd">13</option>
                <option value="dd">14</option>
                <option value="dd">15</option>
                <option value="dd">16</option>
                <option value="dd">17</option>
                <option value="dd">18</option>
                <option value="dd">19</option>
                <option value="dd">20</option>
                <option value="dd">21</option>
                <option value="dd">22</option>
                <option value="dd">23</option>
                <option value="dd">24</option>
                <option value="dd">25</option>
                <option value="dd">26</option>
                <option value="dd">27</option>
                <option value="dd">28</option>
                <option value="dd">29</option>
                <option value="dd">30</option>
                <option value="dd">31</option>
            </select>
            <select name="select" id="month">
                <option value="mm">January</option>
                <option value="mm">February</option>
                <option value="mm">March</option>
                <option value="mm">April</option>
                <option value="mm">May</option>
                <option value="mm">June</option>
                <option value="mm">July</option>
                <option value="mm">August</option>
                <option value="mm">September</option>
                <option value="mm">October</option>
                <option value="mm">November</option>
                <option value="mm">December</option>
            </select>
            <select name="select" id="years">
                <option value="yy">1990</option>
                <option value="yy">1991</option>
                <option value="yy">1992</option>
                <option value="yy">1993</option>
                <option value="yy">1994</option>
                <option value="yy">1995</option>
                <option value="yy">1996</option>
                <option value="yy">1997</option>
                <option value="yy">1998</option>
                <option value="yy">1999</option>
                <option value="yy">2000</option>
                <option value="yy">2001</option>
                <option value="yy">2002</option>
                <option value="yy">2003</option>
                <option value="yy">2004</option>
                <option value="yy">2005</option>
                <option value="yy">2006</option>
                <option value="yy">2007</option>
                <option value="yy">2008</option>
                <option value="yy">2009</option>
                <option value="yy">2010</option>
            </select>
        </div>
        <div class="email">
            <input type="email" id="email" placeholder="Email" />
        </div>
        <div class="pass">
            <input type="password" placeholder="Password" />
        </div>
        <div class="pass">
            <input type="password" placeholder="Confirm your password" />
        </div>
        <div class="gender male">
            <label for="male">
                <input type="radio" name="gender" id="male" class="j-gender-input" value="male" checked="checked"> Male
            </label>
        </div>
        <div class="gender female">
            <label for="female">
                <input type="radio" name="gender" id="female" class="j-gender-input" value="female" checked="checked"> Female
            </label>
        </div>
        <div>
            show if it's 
            <span class="j-text-gender j-text-male d-none">male</span> 
            <span class="j-text-gender j-text-female">female</span> 
        </div>
        <div class="politics">
            <div>
                <input type="checkbox" name="text" id="" value="1">Я согласен с политикой конфиденциальности сайта
            </div>
            <div>
                <input type="checkbox" name="text" id="" value="1">Я даю свое согласие на получение e-mail рассылок и
                SMS
            </div>
            <div>
                <input type="checkbox" name="text" id="" value="1">Я согласен на обработку персональных данных
            </div>
        </div>
        <input type="submit" value="Send" class="buttom">
    </form>

    <script src="./js/jsk.js"></script>
</body>
